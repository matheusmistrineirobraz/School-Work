<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    
    <title>Calculadora</title>
</head>
<body>

    <header>

            <div class="topo">
                Calculadora Teste
            </div>
            
    </header>

    
        <section>
            <p>Este é um exemplo de programa SImples de Front-End para desensenvolvedores Juniores <br> 
            Este tipo de Código costuma ser trabalhos de curta duração mas apesar do que pareça é umas das portas de entrada para a Programação.</p>
        </section>

            <div class="calculadora">
                <input type="text" id="display" value="0" readonly>
                <div class="botoes">
                    <button onclick="limparDisplay()">C</button>
                    <button onclick="apagarUltimo()" >DEL</button>
                    <button onclick="inserirDecimal('.')">.</button>
                    <button class="operador" onclick="inserirOperador('/')">/</button>
                    <button onclick="inserirNumero('7')">7</button>
                    <button onclick="inserirNumero('8')">8</button>
                    <button onclick="inserirNumero('9')">9</button>
                    <button class="operador" onclick="inserirOperador('*')">*</button>
                    <button onclick="inserirNumero('4')">4</button>
                    <button onclick="inserirNumero('5')">5</button>
                    <button onclick="inserirNumero('6')">6</button>
                    <button class="operador" onclick="inserirOperador('-')">-</button>
                    <button onclick="inserirNumero('1')">1</button>
                    <button onclick="inserirNumero('2')">2</button>
                    <button onclick="inserirNumero('3')">3</button>
                    <button class="operador" onclick="inserirOperador('+')">+</button>
                    <button onclick="inserirNumero('0')" class="zero">0</button>
                    <button class="igual" onclick="calcular()">=</button>
                </div>
            </div>




    <footer>

        <div class="rodape">
            rodape
        </div>
    </footer>

    <script src="calculadora.js"></script>
</body>
</html>
